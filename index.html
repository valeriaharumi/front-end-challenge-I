<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7c221aa63.js" crossorigin="anonymous"></script>
    <title>Alura Dev</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo">
        <input type="text" placeholder="Busque por algo">
        <img src="./assets/profile.png" alt="">
    </header>
    <div class="content">
        <nav>
            <h3>MENU</h3>
            <ul>
                <li>
                    <span><i class="fa-solid fa-code"></i></span>
                    <a href="#">Editor de código</a>
                </li>
                <li>
                    <span><i class="fa-solid fa-users"></i></span>
                    <a href="#">Comunidade</a>
                </li>
            </ul>
        </nav>
        <section>

        </section>
        <aside>
            <h3>SEU PROJETO</h3>
            <form action="">
                <input type="text" name="name" placeholder="Nome do seu projeto">
                <textarea name="description" id="description" rows="3" placeholder="Descrição do seu projeto"></textarea>
                <h3>PERSONALIZAÇÃO</h3>
                <select name="language" id="language">
                    <option value="js">Javascript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
                <input type="color" name="color" id="color" value="#6BD1FF">
                <input type="button" value="Salvar projeto">
            </form>
        </aside>
    </div>
</body>
</html>
